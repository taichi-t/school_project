<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="first-number" />
    <input type="number" id="second-number" />
    <button id="button" type="button">submit</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#button").on("click", function() {
          var first = parseInt($("#first-number").val());
          var second = parseInt($("#second-number").val());

          var biggerNumber = Math.max(first, second);

          alert(`Bigger Number is ${biggerNumber}, and I love snow`);

          //   $("#output").html(`${newArray}`);
        });
      });
    </script>
  </body>
</html>
