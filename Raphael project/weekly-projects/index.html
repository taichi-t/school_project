<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="progress" id="progress" >
      <div class="indeterminate"></div>
    </div>
    <div class="wrapper">
    
    <div class="convert row">
      <h3>Currency Converter</h2>
      <div class="input-field col s4">
        <select id="from"
          ><option value="" disabled selected>choose a currency</option></select
        >
        <label>From</label>
      </div>
      <div class="input-field col s4">
        <select id="to"
          ><option value="" disabled selected>choose a currency</option></select
        >
        <label>To</label>
      </div>
      <div class="input-field inline">
        <input type="text" id="amount" placeholder="amount" />
        <label for="email_inline">Amount</label>
      </div>

      <div class="input-field col s12">
        <a class="waves-effect waves-light btn" id="button_Convert">convert</a>
      </div>
    </div>

    <div class="getLatestCurrExchangeRate row">
      <h3>Get Latest Currency</h2>
      <div class="input-field col s4">
        <select id="chosenCountry"
          ><option value="" disabled selected>choose a currency</option></select
        >
      </div>
      <div class="input-field col s12">
        <a class="waves-effect waves-light btn" id="button_Latest"
          >Show Result</a
        >
      </div>
    </div>

    <div class="getHistoricalRates row">
      <h3>Get Historical Currency</h2>
      <div class="input-field col s4">
        <select id="chosenCountry2"
          ><option value="" disabled selected>choose a currency</option></select
        >
      </div>
      <div class="input-field col s3">
        <input type="date" id="date" name="trip-start" min="1999-01-01" />
      </div>
      <div class="input-field col s12">
        <a class="waves-effect waves-light btn" id="button_History"
          >Show Result</a
        >
      </div>
    </div>

   

        <div class="output card-panel teal">
          
          
        <span class="white-text" id="output-text">
        </span>
        </div>
   
    
    

    <script src="./env.js"></script>
    <script src="./countries.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems, []);
      });
    </script>
  </div>
  </body>
</html>
